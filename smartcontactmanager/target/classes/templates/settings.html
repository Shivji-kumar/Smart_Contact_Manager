<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="case::layout(~{::section})"> 
 
<head>
	<meta charset="UTF-8" />
	<title>Settings</title>
</head>
<body>
	<section>
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="card-body">
									<h2 class="my-3">Change Password</h2>
									<form th:action="@{/change-password}" method="post">
										<!-- old password Filed -->
										<div class="form-group">
											<input name="oldPassword" type="password" class="form-control" placeholder="Enter old password" required />
											
										</div>
										<!-- new password Filed -->
										<div class="form-group">
											<input name="newPassword" type="password" class="form-control" placeholder="Enter new password" required />
											
										</div>
										<div class="container text-center">
											<button type="submit" class="btn btn-success">Change</button>
											<button type="reset" class="btn btn-warning">Rest</button>
												
											
										</div>
										
									</form>
								</div>
								
							</div>
							
						</div>
						
					</div>
					
				</div>	
		
		<script>
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$('#settings-link').addClass('active');

			});
		</script>
		
	
	</section>
</body>
</html>
