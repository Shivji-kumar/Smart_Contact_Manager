<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Forgot Password</title>
</head>

<body>
	<section>
		<div class="login">
			<div id="login-row" class="row justify-content-center align-items-center">
				<div id="login-column" class="col-md-6">
					<div id="login-box" style="height: 220px;" class="col-md-12">
						<!-- Email Form -->
						<div class="alert alert-success mt-3 text-center" role="alert">
							We have send OTP to your email
						</div>
						<form method="post" action="" th:action="@{/verify-otp}">
							<div class="form-group">
								<input required name="otp" type="text" placeholder="Enter OTP here" class="form-control text-center" />
								
							</div>
							<div class="container text-center">
								<button class="btn btn-warning">Verify OTP</button>
								 
							</div>
							
							
						</form>
					</div>
				</div>
			</div>
		</div>
		

	</section>
</body>

</html>
