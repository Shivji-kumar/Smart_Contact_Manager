<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Change Password Form</title>
</head>

<body>
	<section>
		<div class="login">
			<div id="login-row" class="row justify-content-center align-items-center">
				<div id="login-column" class="col-md-6">
					<div id="login-box" style="height: 220px;" class="col-md-12">
						<h2 class="text-center">Enter new password</h2>
						<form method="post" action="" th:action="@{/change-passwords}">
							<div class="form-group">
								<input required name="newpassword" type="password" placeholder="Enter New Password" class="form-control text-center" />
								
							</div>
							<div class="container text-center">
								<button class="btn btn-primary">Change Password</button>
								 
							</div>
							
							
						</form>
					</div>
				</div>
			</div>
		</div>
		

	</section>
</body>

</html>
