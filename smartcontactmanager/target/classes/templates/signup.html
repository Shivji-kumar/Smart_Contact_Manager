<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Signup Page</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-1">
						
						<!-- <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert " role="alert">
							
							<p class="text-center" th:text="${session.message.content}"></p>
							
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div> -->
							
						<div class="container text-center">
							<img class="" style="width: 60px ;" src="" th:src="@{/image/reg.png}" alt="" />
						</div>
						
						<h2 class="text-center">SignUp Here !!</h2>
						<form action="" th:action="@{/do_register}" method="post" th:object="${user}">
							<!-- Name field -->
							<div class="form-group" th:classappend="${#fields.hasErrors('name')?'is-invalid':''}">
								
								<label for="name_field">Your Name</label>
								<input name="name" type="text" class="form-control" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter Name Here"
									required th:value="${user.name}"/>
									<div class="invalid-feedback" th:each="e: ${#fields.hasErrors('name')}" th:text="${e}">
								        
								    </div>								
							</div>
							<!-- Email field -->
							<div class="form-group">
								<label for="email_field">Your Email</label>
								<input name="email" type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter Here"
									required th:value="${user.email}" />								
							</div>
							<!-- Password field -->
							<div class="form-group">
								<label for="password_field">Your Password</label>
								<input name="password" type="password" class="form-control" id="password_field"
									aria-describedby="emailHelp" placeholder="Enter Here"
									required />								
							</div>
							<!-- About field -->
							<div class="form-group">
								<textarea name="about" th:text="${user.about}" placeholder="Enter something yourself" rows="5" class="form-control"></textarea>								
							</div>
							<!-- Terms and conditions -->
							<div class="form-group form-check text-center">
								<input name="agreement" type="checkbox" class="form-check-input" id="agreement"/>
								<label for="agreement">Accept terms and conditions</label>
							</div>
							<div class="container text-center">
								<button type="submit" class="btn bg-primary btn-block text-white">Submit</button>
								<button type="reset" class="btn btn-warning btn-block text-white">Reset</button>
							</div>
							

						</form>

					</div>


				</div>

			</div>

		</div>

	</section>
</body>

</html>
