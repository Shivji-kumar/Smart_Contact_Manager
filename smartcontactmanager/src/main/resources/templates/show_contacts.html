<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="case::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Show Contact</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-1 ml-3">
						<div class="container text-center">
							<img class="" style="width: 60px ;" src="" th:src="@{/image/reg.png}" alt="" />
						</div>
						<h2 class="text center">Your Contacts</h2>
						<!-- Search -->
						<div class="search-container my-3">
							<input onkeyup="search()" id="search-input" type="text" class="form-control" placeholder="Search Your Contacts" />
							<div class="search-result">
								<h2>This is Search Result</h2>
								
							</div>
						</div>
						<div class="table-responsive">
						<table class="table table-dark">
							<thead class="thead-light">
								<tr>
									<th scope="col">#Id</th>
									<th scope="col">Name</th>
									<th scope="col">Email</th>
									<th scope="col">Phone</th>
									<th scope="col">Work</th>
									<th scope="col">Action</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="c : ${contacts}">
									<th scope="row" th:text="${'SCM'+c.cId}">1</th>
									
									<td>
										
									<!--	<img src="" class="my_profile_picture" th:src="@{'/image/'+${c.image}}" alt="profilePhoto" /> -->
										<span th:text="${c.name}"></span></td>
									
									<td>
										<a href="#" th:href="@{'/'+${c.cId}+'/contact'}">
											<span th:text="${c.email}"></span>
										</a>
									</td>
									
									<td th:text="${c.phone}"></td>
									
									<td th:text="${c.work}"></td>
									<td>
										<a href="#" th:onclick="|deleteContact(${c.cId})|" class="btn btn-danger btn-sm">Delete</a>
										
										<!-- <form method="post" action="#" th:action="@{'/update-contact/'+${c.cId}}" class="mt-2">
											<button type="submit"" class="btn btn-success btn-sm">Update</button>>
										</form> --> 															
									</td>
								</tr>
							</tbody>
						</table>
						</div>
						<!-- Pagination Part -->
						<nav aria-label="Page navigation example">
							<ul class="pagination">
								<li th:if="${currentPage != 0}" class="page-item"><a th:href="@{'/show-contact/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
								
								<li th:classappend="${currentPage==i-1?'active':''}" th:each="i :${#numbers.sequence(1,totalPages)}" class="page-item"><a th:href="@{'/show-contact/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
								
								<li th:if="${currentPage+1 != totalPages}" class="page-item"><a th:href="@{'/show-contact/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
							</ul>
						</nav>

					</div>
				</div>
			</div>
		</div>

	<script>
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$('#contacts-link').addClass('active');

			});
		</script>


	</section>
</body>

</html>
