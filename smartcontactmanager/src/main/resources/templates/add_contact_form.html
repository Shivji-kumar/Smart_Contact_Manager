<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="case::layout(~{::section})"> 
 
<head>
	<meta charset="UTF-8" />
	<title>Add Contact</title>
</head>
<body>
	
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-1 ml-3">										
						<div class="container text-center">
							<img class="" style="width: 60px ;" src="" th:src="@{/image/reg.png}" alt="" />
						</div>
						
						<!-- Message for Contact Save -->
						<!-- <div th:if="#{session.message}"  class="container">
								<div th:classappend=${'alert-'+session.message.type} class="alert  text-center" role="alert">
						  		<spane th:text="${session.message.content}"></spane>
							</div>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div> -->
						
						<h2 class="text-center">Add Contact !!</h2>
						<form action="" th:action="@{/process-contact}" method="post" enctype="multipart/form-data" th:object="${contact}" class="mt-2">
							<!-- Name field -->
							<div class="form-group" th:classappend="${#fields.hasErrors('name')?'is-invalid':''}">
							
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-plus"></i>										
									</div>									
								</div>
								
								<input required type="text" name="name" placeholder="Enter Name here" class="form-control" />								
							</div>
							<!-- Second Name field -->
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-user-alt"></i>										
									</div>									
								</div>
								<input required type="text" name="secondName" placeholder="Enter Nick Name" class="form-control" />								
							</div>
							<!-- Work field -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-briefcase"></i>										
									</div>									
								</div>
								<input required type="text" name="work" placeholder="Enter Your Designation" class="form-control" />								
							</div>
							<!-- Email field -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										@										
									</div>									
								</div>
								<input required type="text" name="email" placeholder="Enter Email here" class="form-control" />								
							</div>
							<!-- Phone field -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-plus"></i>										
									</div>									
								</div>
								<input required min="10" type="text" name="phone" placeholder="Enter Phone Number" class="form-control" />								
							</div>										
								<!-- Description field -->					
							<div class="input-group mt-3">	
								<textarea id="mytextarea" placeholder="Enter your contact description" name="description" rows="5" class="form-control"></textarea>"																				
							</div>
							<!-- Contact Image 
							<p class="text-secondary mt-2"></p>
							<div class="custome-file">
								<input type="file" name="profileImage"/>
								
							</div>-->
							
							<div class="container text-center">
								<button class="btn bg-outline-primary">Save Contact</button>			
							</div>					
						</form>

					</div>


				</div>

			</div>

		</div>
		
		<script>
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$('#add-link').addClass('active');

			});
		</script>

	</section>
	
</body>
</html>
