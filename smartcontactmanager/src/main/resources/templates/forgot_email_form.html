<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Forgot Password</title>
</head>

<body>
	<section>
		<div class="login">
			<div id="login-row" class="row justify-content-center align-items-center">
				<div id="login-column" class="col-md-6">
					<div id="login-box" style="height: 220px;" class="col-md-12">
						<!-- Email Form -->
						<h2 class="text-center m-3">Your Registered Email</h2>
						<form method="post" action="" th:action="@{/send-otp}">
							<div class="form-group">
								<input required name="email" type="email" placeholder="Enter your Email hre" class="form-control text center" />
								
							</div>
							<div class="container text-center">
								<button class="btn btn-warning">Send OTP</button>
								 
							</div>
							
							
						</form>
					</div>
				</div>
			</div>
		</div>
		

	</section>
</body>

</html>
