<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<title th:text="${title}">Base Page</title>

		crossorigin="anonymous"></script>
</head>

<body>

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Smart Contact Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/dashboard}" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<!-- <li class="nav-item">
			   					<a class="nav-link" href="#" tabindex="-1" aria-disabled="true">
			   					<span th:text="${user.name}"></span></a>
			   				</li> -->
				<li class="nav-item">
					<a class="nav-link" th:href="@{/logout}" href="#">Logout</a>
				</li>
			</ul>

		</div>
	</nav>

	<!-- End Navbar -->
	<div class="sidebar mt-2">
		<span onclick="toggleSidebar()" class="crossBtn">&times;</span>
		<a id="home-link" href="#" th:href="@{/dashboard}" class="item"><i class="fa-solid fa-house"></i> Home</a>
		<a id="contacts-link" href="#" th:href="@{/show-contact/0}" class="item"><i class="fa-solid fa-file"></i> View
			Contacts</a>
		<a id="add-link" href="#" th:href="@{/add-contact}" class="item"><i class="fa-solid fa-phone"></i> Add
			Contact</a>
		<a id="profile-link" href="#" th:href="@{/profile}" class="item"><i class="fa-solid fa-user"></i> View
			Profile</a>
		<a id="settings-link" href="#" th:href="@{/settings}" class="item"><i class="fa-solid fa-gear"></i> Settings</a>
		<a href="#" th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
		<div class="divider"></div>
	</div>

	<!-- End Sidebar -->
	<!-- content -->
	<div class="content mt-4">
		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
		<!-- Message for Customer after Submit Contact form -->
		<!-- <div th:if="#{session.message}"  class="container">
			<div th:classappend=${'alert-'+session.message.type} class="alert  text-center" role="alert">
		  		<spane th:text="${session.message.content}"></spane>
			</div>
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div> -->

		<div th:replace="${content}"></div>
	</div>



	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"
		integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script>
		function deleteContact(cId) {
			swal({
				title: "Are you sure?",
				text: "You want to Delete This Contact",
				icon: "warning",
				buttons: true,
				dangerMode: true,
			})
				.then((willDelete) => {
					if (willDelete) {
						window.location = "/delete/" + cId;
					} else {
						swal("Your Contact is Safe");
					}
				});
		}

	</script>
	<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
	<script th:src="@{/js/script.js}"></script>
</body>

</html>
