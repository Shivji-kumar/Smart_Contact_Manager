<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="case::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Contact Details</title>
</head>

<body>
	<section>

		<div class="card mr-3 ml3" th:if="${contact}">
			<div class="card-body">
				<div class="container text-center">
					<img src="" style="height: 200px; width: 200px;" class="my_profile_picture"
						th:src="@{'/image/'+${contact.image}}" alt="profilePhoto" />
					<h2 class="mt-3">
						<spna th:text="${contact.name}"></spna> (<span th:text="${contact.secondName}"></span>)
					</h2>

					<table class="table table-dark">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCM<spna th:text="${contact.cId}"></spna></th>
								</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
														
						</tbody>						
					</table>
					<div class="description">
							<p>
								<th:block th:utext="${contact.description}">						
								</th:block>
							</p>
							
						</div>
						<div class="container">
							<button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm btn-block">Delete</button>
							
							
							<!-- <form method="post" action="#" th:action="@{'/update-contact/'+${contact.cId}}" class="mt-2">
											<button type="submit"" class="btn btn-success btn-sm">Update</button>>
							</form>	 -->								
						</div>
					
				</div>

			</div>
			
		</div>
		<h2 class="text-center p-3 bg-danger text-white" th:unless="${contact}">You Don't have permission to see this contact....</h2>


	</section>
</body>

</html>
